<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Pathfinding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="board" width="1800" height="700"></canvas>
<div class="container">
    <div class="row">
        <div class="col-md-6 text-left">
            <button class="btn btn-primary" type="button" onclick="runAlgorithm()">Run algorithm</button>
            <select class="form-select" aria-label="Algorithm choice" id="algo-select">
                <option value="none" selected>Choose algorithm</option>
                <option value="dijsktra">Dijkstra</option>
                <option value="asearch">A* Search</option>
            </select>
        </div>
        <div class="col-md-6 text-right">
            <button class="btn btn-outline-primary" type="button" onclick="generateMaze()">Generate maze</button>
            <button class="btn btn-outline-warning" type="button" onclick="clearPath()">Clear path</button>
            <button class="btn btn-outline-danger" type="button" onclick="clearBoard()">Clear board</button>
        </div>
    </div>
</div>

<script src="algorithm.js"></script>
</body>
</html>
